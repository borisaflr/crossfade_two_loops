<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Crossfade PoC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">UNITH</div>
            <div class="navbar-badge">PROTOTYPE ONLY</div>
        </div>
    </nav>
    <div class="container">
        <div class="video-wrapper">
            <video id="idleVideo" class="video-layer active" muted loop autoplay playsinline>
                <source src="idle_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="responseVideo" class="video-layer" playsinline>
                <source src="response_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="controls">
            <button id="sendMessageBtn" class="send-button">Send Message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
